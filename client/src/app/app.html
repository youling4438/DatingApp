<app-nav />
<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-24 shadow-xl">
	<h3 class="text-3xl text-red-500">My App : {{ title() }}!!!</h3>
	<ul class="list">
		@for (member of members(); track member.id) {
			<li class="list-row items-center ">
				<img src="/user.png" alt="User Avatar" class="size-12 rounded-box" />
				<div>{{member.displayName}}</div>
			</li>
		}
	</ul>
</div>
