<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
	<div class="card-title justify-center text-3xl text-primary">
		Sign Up
	</div>
	<div class="card-body w-full">
		<form [formGroup]="registerForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
			<label class="floating-label">
				<span>Email</span>
				<input class="input w-full" placeholder="Email" formControlName="email"/>
			</label>
			<label class="floating-label text-left">
				<span>DisplayName</span>
				<input class="input w-full"
				[class.input-error]="registerForm.controls['displayName'].invalid && registerForm.controls['displayName'].touched"
				placeholder="Display Name" formControlName="displayName"/>
				@if (registerForm.controls['displayName'].invalid && registerForm.controls['displayName'].touched) {
					<div class="validator-hint text-error text-xs visible">Display name is required</div>
				}
			</label>
			<label class="floating-label">
				<span>Password</span>
				<input type="password" class="input w-full" placeholder="Password" formControlName="password"/>
			</label>
			<label class="floating-label">
				<span>Confirm Password</span>
				<input type="password" class="input w-full" placeholder="Confirm Password" formControlName="confirmPassword"/>
			</label>

			<div class="flex items-center justify-end gap-3">
				<button type="button" class="btn" (click)="cancel()">Cancel</button>
				<button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" >Register</button>
			</div>
		</form>
	</div>

	<div class="flex flex-col items-start px-3 w-full mockup-code text-lg">
		<div>Form value: {{registerForm.value | json }}</div>
		<div>Form status: {{registerForm.status | json }}</div>
	</div>

</div>
