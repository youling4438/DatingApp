<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
	<div class="card-title justify-center text-3xl text-primary">Sign Up</div>
	<div class="card-body w-full">
		<ul class="steps">
			<li class="step step-primary">Credentials</li>
			<li class="step" [class.step-primary]="currentStep() === 2">Profile</li>
		</ul>
		@if (currentStep() === 1) {
			<form
				[formGroup]="credentialsForm"
				class="flex flex-col gap-4 w-full steps"
			>
				<app-text-input class="mt-2" label="Email" formControlName="email" />
				<app-text-input label="Display name" formControlName="displayName" />
				<app-text-input label="Password" type="password" formControlName="password" />
				<app-text-input
					label="Confirm Password"
					type="password"
					formControlName="confirmPassword"
				/>
				<div class="flex items-center justify-end gap-3">
					<button type="button" class="btn" (click)="cancel()">Cancel</button>
					<button
						type="button"
						class="btn btn-primary"
						[disabled]="credentialsForm.invalid"
						(click)="nextStep()"
					>
						Next
					</button>
				</div>
			</form>
		}
		@if (currentStep() === 2) {
			<form [formGroup]="profileForm" class="flex flex-col w-full gap-4 steps">
				 <div class="flex items-center gap-4">
					<div class="font-semibold">Gender: </div>
					<label class="flex gap-3 items-center">
						<span>Male</span>
						<input type="radio" formControlName="gender" value="male" class="radio radio-primary" />
					</label>
					<label class="flex gap-3 items-center">
						<span>Female</span>
						<input type="radio" formControlName="gender" value="famale" class="radio radio-primary" />
					</label>
				 </div>
				<app-text-input type="date" label="Date of Birth" [maxDate]="getMaxDate()" formControlName="dateOfBirth" />
				<app-text-input label="City" formControlName="city" />
				<app-text-input label="Country" formControlName="country" />
				<div class="flex items-center justify-end gap-3">
					<button type="button" class="btn" (click)="prevStep()">Back</button>
					<button
						type="button"
						class="btn btn-primary"
						[disabled]="profileForm.invalid"
						(click)="register()"
					>
						Register
					</button>
				</div>
			</form>
		}
	</div>

	@if (validationErrors().length > 0) {
		<div class="mt-5 flex bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
			<ul class="flex flex-col text-error space-y-1">
				@for (error of validationErrors(); track $index) {
					<li>{{error}}</li>
				}
			</ul>
		</div>
	}
</div>
