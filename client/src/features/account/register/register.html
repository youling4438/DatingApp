<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
	<div class="card-title justify-center text-3xl text-primary">
		Sign Up
	</div>
	<div class="card-body w-full">
		<form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
			<input class="input w-full" name="email" placeholder="Email" [(ngModel)]="creds.email" />
			<input class="input w-full" name="dsisplayName" placeholder="DisplayName" [(ngModel)]="creds.dsisplayName" />
			<input type="password" class="input w-full" name="password" placeholder="Password" [(ngModel)]="creds.password" />
			<select class="select w-full">
				<option disabled selected>Pick a member</option>
				@for (member of membersFromHome(); track $index) {
					<option value="{{member.id}}">{{member.displayName}}</option>
				}
			</select>
			<div class="flex items-center justify-end gap-3">
				<button class="btn" (click)="cancel()">Cancel</button>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>

</div>
